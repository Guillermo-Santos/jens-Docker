version: '3.3'

services:
    jenkins:
        user: root
        build:
            context: .
            dockerfile: Dockerfile
        container_name: jenkins-serv
        ports:
            - "50000:50000"
            - "8080:8080"
        volumes:
            - ./jenkins_home:/var/jenkins_home
            - /var/run/docker.sock:/var/run/docker.sock
            - /usr/bin/docker:/usr/bin/docker
            - /usr/bin/docker-compose:/usr/bin/docker-compose
        networks:
          - mynet
networks:
  mynet:
    driver: bridge